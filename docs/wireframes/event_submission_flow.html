<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wall - Event Submission Flow Wireframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .wireframe-container {
            max-width: 375px;
            height: 667px;
            margin: 20px auto;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-bar {
            height: 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            font-size: 12px;
        }
        .header {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid #eee;
        }
        .back-button {
            width: 30px;
            height: 30px;
            background-color: #f8f8f8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
        }
        .next-button {
            color: #ff5722;
            font-weight: bold;
        }
        .progress-bar {
            height: 4px;
            background-color: #eee;
            margin-bottom: 20px;
        }
        .progress-indicator {
            height: 100%;
            width: 33%;
            background-color: #ff5722;
        }
        .form-container {
            padding: 20px;
            height: calc(100% - 94px);
            overflow-y: auto;
        }
        .form-section {
            margin-bottom: 25px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .upload-area {
            height: 200px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
        }
        .upload-icon {
            width: 50px;
            height: 50px;
            background-color: #eee;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .form-field {
            margin-bottom: 15px;
        }
        .field-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .input-field {
            width: 100%;
            height: 44px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0 10px;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }
        .textarea-field {
            width: 100%;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f8f8f8;
            resize: none;
        }
        .map-selector {
            height: 150px;
            background-color: #e8f4f8;
            border-radius: 8px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        .map-grid {
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(200,200,200,0.2) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(200,200,200,0.2) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .map-pin {
            width: 30px;
            height: 30px;
            background-color: #ff5722;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border: 2px solid white;
        }
        .date-time-selector {
            display: flex;
            gap: 10px;
        }
        .date-selector, .time-selector {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="wireframe-container">
        <div class="status-bar">
            <span>10:15</span>
            <span>üì∂ üìä üîã</span>
        </div>
        
        <div class="header">
            <div class="back-button">‚Üê</div>
            <div class="title">Add New Event</div>
            <div class="next-button">Next</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-indicator"></div>
        </div>
        
        <div class="form-container">
            <div class="form-section">
                <div class="section-title">Upload Event Poster</div>
                <div class="upload-area">
                    <div class="upload-icon"></div>
                    <div>Tap to upload poster image</div>
                    <div style="font-size: 12px; margin-top: 5px;">JPG, PNG or PDF (max 5MB)</div>
                </div>
            </div>
            
            <div class="form-section">
                <div class="section-title">Event Location</div>
                <div class="form-field">
                    <div class="field-label">Venue Name</div>
                    <div class="input-field"></div>
                </div>
                <div class="form-field">
                    <div class="field-label">Address</div>
                    <div class="input-field"></div>
                </div>
                <div class="field-label">Pin Location on Map</div>
                <div class="map-selector">
                    <div class="map-grid"></div>
                    <div class="map-pin">üìç</div>
                </div>
            </div>
            
            <div class="form-section">
                <div class="section-title">Event Date & Time</div>
                <div class="form-field">
                    <div class="field-label">Start</div>
                    <div class="date-time-selector">
                        <div class="date-selector input-field">Apr 20, 2025</div>
                        <div class="time-selector input-field">8:00 PM</div>
                    </div>
                </div>
                <div class="form-field">
                    <div class="field-label">End</div>
                    <div class="date-time-selector">
                        <div class="date-selector input-field">Apr 20, 2025</div>
                        <div class="time-selector input-field">11:00 PM</div>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <div class="section-title">Additional Information (Optional)</div>
                <div class="form-field">
                    <div class="field-label">Description</div>
                    <div class="textarea-field"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
